<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>

  <body>
    <form>
      <h1>Payment Form</h1>
      <p>Required fields are marked by <u>*</u></p>
      <h2>Contact Information</h2>
      <input
        type="radio"
        name="prefix-choice"
        id="prefix-mr"
        value="Mr."
        checked
      />
      <label for="prefix-mr">Mr.</label>
      <br />
      <input type="radio" name="prefix-choice" id="prefix-ms" value="Ms." />
      <label for="prefix-ms">Ms.</label>
      <br />
      <input type="radio" name="prefix-choice" id="prefix-mrs" value="Mrs." />
      <label for="prefix-mrs`">Mrs.</label>
      <br />
      <input type="radio" name="prefix-choice" id="prefix-mx" value="Mx." />
      <label for="prefix-mx">Mx.</label>
      <br />
      <br />
      <label for="name">Name:*</label>
      <input type="text" name="name" id="name" placeholder="Name" required />
      <br />
      <br />
      <label for="email">Email:*</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <h2>Payment Information</h2>
      <label>Card Type:</label>
      <select id="post-category" name="category">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
      </select>
      <br /><br />
      <label>Card Number:*</label>
      <input type="text" placeholder="xxxx xxxx xxxx xxxx" required />
      <br /><br />
      <label>Expiration Date (MM/YY):*</label>
      <input type="text" placeholder="mm/yy" required />
      <br /><br />
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
